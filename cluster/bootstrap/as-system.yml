apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/jramsgz/rjLab.git
        revision: HEAD
        directories:
          - path: cluster/system/*
  template:
    metadata:
      name: "sys-{{.path.basename}}"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/jramsgz/rjLab.git
        targetRevision: HEAD
        path: "{{.path.path}}"
        plugin:
          name: argocd-vault-plugin-kustomize
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
