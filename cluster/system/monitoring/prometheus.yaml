apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.18.1
    helm:
      values: |
        defaultRules:
          create: true
          rules:
            kubeProxy: false
            kubeControllerManager: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        prometheusOperator:
          admissionWebhooks:
            certManager:
              enabled: true
        prometheus:
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: cloudflare
              traefik.ingress.kubernetes.io/router.middlewares: monitoring-basic-auth-prometheus@kubernetescrd
            hosts:
              - prometheus.<path:kv/cluster#domain>
            tls:
              - secretName: prometheus-tls
                hosts:
                  - prometheus.<path:kv/cluster#domain>
          prometheusSpec:
            podMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
            enableRemoteWriteReceiver: true
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 30Gi
        crds:
          enabled: true
        grafana:
          enabled: false
        additionalPrometheusRulesMap:
          openebs-pvc-alerts:
            groups:
              - name: openebs.pvc
                rules:
                  - alert: PVCNearlyFull
                    expr: |
                      (
                        kubelet_volume_stats_available_bytes
                        / kubelet_volume_stats_capacity_bytes
                      ) < 0.15
                    for: 5m
                    labels:
                      severity: warning
                    annotations:
                      summary: >-
                        PVC {{ $labels.persistentvolumeclaim }} in
                        {{ $labels.namespace }} is over 85% full
                      description: >-
                        PVC {{ $labels.persistentvolumeclaim }} in namespace
                        {{ $labels.namespace }} has less than 15% capacity remaining.
                        Current available: {{ $value | humanizePercentage }}.
                  - alert: PVCCriticallyFull
                    expr: |
                      (
                        kubelet_volume_stats_available_bytes
                        / kubelet_volume_stats_capacity_bytes
                      ) < 0.05
                    for: 2m
                    labels:
                      severity: critical
                    annotations:
                      summary: >-
                        PVC {{ $labels.persistentvolumeclaim }} in
                        {{ $labels.namespace }} is over 95% full
                      description: >-
                        PVC {{ $labels.persistentvolumeclaim }} in namespace
                        {{ $labels.namespace }} has less than 5% capacity remaining.
                        Current available: {{ $value | humanizePercentage }}.
                        Immediate action required.
                  - alert: PVCInodesCritical
                    expr: |
                      (
                        kubelet_volume_stats_inodes_free
                        / kubelet_volume_stats_inodes
                      ) < 0.05
                    for: 5m
                    labels:
                      severity: warning
                    annotations:
                      summary: >-
                        PVC {{ $labels.persistentvolumeclaim }} in
                        {{ $labels.namespace }} is running out of inodes
                      description: >-
                        PVC {{ $labels.persistentvolumeclaim }} in namespace
                        {{ $labels.namespace }} has less than 5% inodes remaining.
